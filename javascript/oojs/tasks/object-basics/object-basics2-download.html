  <script>
    let bandInfo;

    // Add your code here

    const gg = {
      name: 'Groovin Ghost',
      nationality: 'American',
      genre: 'Contemporary Jazz',
      members: 1,
      formed: 1970,
      split: false,
      albums: [
        {name: 'JT Sax', released: 2022,},
        {name: 'Sax In The Movies', released: 2021,},
      ],
    }

    bandInfo = `${gg.name} is an ${gg.nationality} saxophone artist playing ${gg.genre} since ${gg.formed}.
                First album, ${gg.albums[1] ['name']}, was released in ${gg.albums[1] ['released']}.`


    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
