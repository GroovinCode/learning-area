<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const lst = document.querySelector('ul');
      const itm = document.querySelector('input');
      const btn = document.querySelector('button');
      
      btn.addEventListener('click', () => {
        let nitm = itm.value;
        itm.value = '';
        const nitml = document.createElement('li');
        const nitms = document.createElement('span');
        const nitmb = document.createElement('button');
        nitms.textContent = nitm;
        nitmb.textContent = 'Delete';
        nitml.appendChild(nitms);
        nitms.appendChild(nitmb);
        lst.appendChild(nitml);
        nitml.addEventListener('click', (event) => event.currentTarget.remove());
        itm.focus();
      });
    </script>
  </body>
</html>
